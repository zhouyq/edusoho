<VirtualHost *:80>


	ServerAdmin webmaster@localhost
	DocumentRoot /var/www/html/edusoho/web
    <Directory /var/www/html/edusoho/web>
        # enable the .htaccess rewrites
        AllowOverride All
        Require all granted   
    </Directory>

	ErrorLog /dev/stderr
	CustomLog /dev/stdout combined


</VirtualHost>